<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./infostyle.css">
    <title>Informação do personagem</title>
</head>
<body>
    <header>
        <h1>Informações do Personagem</h1>
    </header>
    <main>
        <div class="card1">
            <span class="nome">Rick Grimes</span>
            <img class= "imagem-card" src= "https://uploads.jovemnerd.com.br/wp-content/uploads/2018/11/the-walking-dead-filmes-11.png" alt="${perso.image}">
            <span class="origem">THE WALKING DEAD</span>
        </div>
        <div class="card2">
            <span class="info">Informações:</span>
            <div class="container1">
                <span class="info1">Status:</span>
                <span class="info11">Alive</span>
            </div>
            <div class="container2">
                <span class="info2">Espécie:</span>
                <span class="info22">Human</span>
            </div>
            <div class="container3">
                <span class="info3">Tipo:</span>
                <span class="info33">Superhuman (Ghost trains summoner)</span>
            </div>
            <div class="container4">
                <span class="info4">Gênero:</span>
                <span class="info44">Male</span>
            </div>
            <div class="container5">
                <span class="info5">Localização:</span>
                <span class="info55">Worldender's lair</span>
            </div>   
        </div>
    </main>
    
</body>
</html>
